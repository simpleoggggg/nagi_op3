name: 24-7 Persistent VPS
on:
  repository_dispatch:
    types: [create-vps] # This is the "Ear" that listens for the restart signal
  workflow_dispatch:      # Allows you to start it manually

jobs:
  vps-run:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Clone Repo with PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_TOKEN }} # Crucial for bypassing loop protection
          persist-credentials: true

      - name: üìÅ Restore Previous Data
        run: |
          mkdir -p .backup
          if [ -f ".backup/autovps.zip" ]; then
            echo "‚úÖ Data found. Restoring..."
            unzip -o ".backup/autovps.zip" -d ./
          fi

      - name: üöÄ Start New SSH & Notify Discord
        run: |
          sudo apt update && sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          TMATE_SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          
          curl -sSf https://sshx.io/get | sh
          ./sshx > sshx_log.txt 2>&1 &
          sleep 12
          SSHX_URL=$(grep -o 'https://sshx.io/s/[^ ]*' sshx_log.txt | head -n 1)

          curl -H "Content-Type: application/json" -d "{
            \"embeds\": [{
              \"title\": \"üîÑ VPS RESTARTED & DATA LOADED\",
              \"description\": \"Data has been restored to the new machine.\",
              \"color\": 3066993,
              \"fields\": [
                {\"name\": \"üõ∞Ô∏è SSH (tmate)\", \"value\": \"\`$TMATE_SSH\`\"},
                {\"name\": \"üåê Web (sshx)\", \"value\": \"$SSHX_URL\"}
              ],
              \"footer\": {\"text\": \"GitHub Runner - 16GB RAM\"}
            }]
          }" ${{ secrets.DISCORD_WEBHOOK }}

      - name: ‚è≥ Stay Alive (6 Hours)
        run: sleep 21000 

      - name: üì¶ Save & Push Backup
        if: always()
        run: |
          mkdir -p .backup
          zip -ru ".backup/autovps.zip" . -x ".git/*" ".github/*" "sshx_log.txt"
          git config --global user.name "vps-system-bot"
          git config --global user.email "vps@github.com"
          git add .backup/autovps.zip
          git commit -m "Auto-backup [skip ci]" || echo "No changes"
          git push origin main --force
