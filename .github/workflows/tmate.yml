name: 24-7 Persistent VPS
on:
  workflow_dispatch:      # Allows manual "Jumpstart"
  repository_dispatch:
    types: [create-vps]  # Handles the 24/7 auto-loop

jobs:
  vps-run:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è 1. Connecting to Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_TOKEN }}
          persist-credentials: true

      - name: üìÅ 2. Locating and Restoring Backup
        run: |
          mkdir -p .backup
          if [ -f ".backup/autovps.zip" ]; then
            echo "‚úÖ Backup found! Injecting data..."
            unzip -o ".backup/autovps.zip" -d ./ || echo "Extraction failed"
          else
            echo "‚ö†Ô∏è No backup found. Starting fresh workspace."
          fi

      - name: üöÄ 3. Generating New Access
        run: |
          sudo apt update && sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          TMATE_SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          
          curl -sSf https://sshx.io/get | sh
          ./sshx > sshx_log.txt 2>&1 &
          sleep 12
          SSHX_URL=$(grep -o 'https://sshx.io/s/[^ ]*' sshx_log.txt | head -n 1)

          # --- UPDATED MODERN DISCORD EMBED ---
          curl -X POST -H "Content-Type: application/json" -d "{
            \"embeds\": [{
              \"title\": \"üõ∞Ô∏è VPS CLOUD INSTANCE ACTIVE\",
              \"description\": \"Your previous repository data has been successfully restored to this session.\",
              \"color\": 5814783,
              \"fields\": [
                { \"name\": \"üîë SSH Access (tmate)\", \"value\": \"\`$TMATE_SSH\`\" },
                { \"name\": \"üåê Web Terminal (sshx)\", \"value\": \"[Click here to open]($SSHX_URL)\" },
                { \"name\": \"üìä System Specs\", \"value\": \"16GB RAM | Ubuntu Latest\", \"inline\": true },
                { \"name\": \"üíæ Data Status\", \"value\": \"‚úÖ Fully Restored\", \"inline\": true }
              ],
              \"footer\": { \"text\": \"Next automatic relay in 6 hours\" },
              \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
            }]
          }" ${{ secrets.DISCORD_WEBHOOK }}

      - name: ‚è≥ 4. Session Active
        run: sleep 21000 

      - name: üì¶ 5. Auto-Save & Trigger Relay
        if: always()
        run: |
          mkdir -p .backup
          zip -ru ".backup/autovps.zip" . -x ".git/*" ".github/*" "sshx_log.txt"
          git config --global user.name "vps-relay-bot"
          git config --global user.email "vps@github.com"
          git add .backup/autovps.zip
          git commit -m "System Data Sync [skip ci]" || echo "No changes"
          git push origin main --force
