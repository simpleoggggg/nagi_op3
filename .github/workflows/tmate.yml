name: Create 16GB VPS

on:
  repository_dispatch:
    types: [create-vps]
  workflow_dispatch:

jobs:
  start-vps:
    runs-on: ubuntu-latest # High-spec (16GB RAM) only if the repo is PUBLIC
    timeout-minutes: 360

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§¹ Maximize Resources
        run: |
          # This removes unused tools to free up RAM and Disk space
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo docker image prune --all --force

      - name: ğŸ“ Create dirs
        run: mkdir -p links .backup

      - name: ğŸ“ Restore backup
        run: |
          name="${{ github.event.client_payload.vps_name }}"
          if [ "${{ github.event.client_payload.backup }}" == "true" ]; then
            unzip ".backup/$name.zip" -d . || echo "No backup found."
          fi

      - name: ğŸ‘¨â€ğŸ’» Start tmate
        run: |
          sudo apt update && sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" > "links/${{ github.event.client_payload.vps_name }}.txt"
          echo "âœ… SSH ACCESS: $SSH"

      - name: ğŸ“¦ Auto-Backup & Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "VPS Update: ${{ github.event.client_payload.vps_name }}"
          file_pattern: 'links/*.txt .backup/*.zip'

      - name: â³ Keep Alive
        run: sleep 21600 # Keeps it running for 6 hours
