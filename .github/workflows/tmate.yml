name: Create VPS

on:
  repository_dispatch:
    types: [create-vps]
  workflow_dispatch: # Allows manual start from the Actions tab

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # 6 hours max

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“ Create dirs
        run: mkdir -p links .backup

      - name: ğŸ“ Restore backup
        run: |
          name="${{ github.event.client_payload.vps_name }}"
          if [ "${{ github.event.client_payload.backup }}" == "true" ]; then
            echo "ğŸ“‚ Restoring backup..."
            unzip ".backup/$name.zip" -d . || echo "âš ï¸ No backup to restore."
          fi

      - name: ğŸ‘¨â€ğŸ’» Start tmate session
        run: |
          echo "ğŸš€ Launching tmate..."
          sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" > "links/${{ github.event.client_payload.vps_name }}.txt"
          echo "âœ… SSH Ready: $SSH"
          sleep 5

      - name: ğŸ“¦ Save backup
        run: |
          name="${{ github.event.client_payload.vps_name }}"
          zip -r ".backup/$name.zip" . -x ".github/*" || true

      - name: ğŸš€ Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ“‚ Updated SSH + backup for ${{ github.event.client_payload.vps_name }}"
          file_pattern: 'links/*.txt .backup/*.zip'

      - name: â³ Keep session alive
        run: |
          echo "â³ Keeping session alive for 6 hours..."
          sleep $((360 * 60))
